<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masih pemula jangan di ganggu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth; /* bikin scroll halus */
    }

    section {
      height: 100vh; /* tiap section setinggi layar */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
      transition: background 0.5s;
    }

    #satu { background: #3498db; }
    #dua  { background: #e67e22; }
    #tiga { background: #2ecc71; }

    nav {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      display: none; /* awalnya tersembunyi */
    }
  </style>
</head>
<body>

  <nav>
    <a href="#satu">Bagian 1</a>
    <a href="#dua">Bagian 2</a>
    <a href="#tiga">Bagian 3</a>
  </nav>

  <section id="satu">Halo, ini Bagian 1 ðŸ‘‹</section>
  <img src="images/1dce1df7-b327-4433-84eb-669014b8932e.jpeg alt="foto saya">
  <p> 
    saya sedang belajar buat website
    <p>
  <section id="dua">Ini Bagian 2 ðŸš€</section>
  <section id="tiga">Dan ini Bagian 3 ðŸŽ‰</section>

  <button id="scrollTopBtn" onclick="scrollToTop()">â¬† Atas</button>

  <script>
    // Tombol muncul kalau sudah scroll ke bawah
    window.onscroll = function() {
      const btn = document.getElementById("scrollTopBtn");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    // Fungsi scroll ke atas
    function scrollToTop() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
  </script>

</body>
</html>
